<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação: O Senhor dos Anéis</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="carousel">
    
    <input type="radio" name="radio-btn" id="slide1" checked>
    <input type="radio" name="radio-btn" id="slide2">
    <input type="radio" name="radio-btn" id="slide3">

    <div class="slides">
        <div class="slide first">
            <img src="imagens/imagem1.png" alt="Primeira imagem do carrossel">
        </div>
        <div class="slide">
            <img src="imagens/imagem2.png" alt="Segunda imagem do carrossel">
        </div>
        <div class="slide">
            <img src="imagens/imagem3.png" alt="Terceira imagem do carrossel">
        </div>
    </div>
    
    <div class="navigation-manual">
        <label for="slide1" class="nav-btn"></label>
        <label for="slide2" class="nav-btn"></label>
        <label for="slide3" class="nav-btn"></label>
    </div>

    <div class="arrows">
        <label for="slide3" class="arrow-icon arrow-prev prev-1"><</label>
        <label for="slide1" class="arrow-icon arrow-prev prev-2"><</label>
        <label for="slide2" class="arrow-icon arrow-prev prev-3"><</label>
    
        <label for="slide2" class="arrow-icon arrow-next next-1">></label>
        <label for="slide3" class="arrow-icon arrow-next next-2">></label>
        <label for="slide1" class="arrow-icon arrow-next next-3">></label>
    </div>
</div>
</body>

</html>
